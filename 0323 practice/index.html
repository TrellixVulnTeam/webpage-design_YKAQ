<!DOCTYPE html>
<html>
<head>
<style>
div p{
    background-color: yellow;
}
img {
    position: absolute;
    left: 100px;
    top: 0px;
    z-index: -1;
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<img src="MJ.png" width="100" height="160">
<p>Because the image has a z-index of -1, it will be placed behind the text.</p>
<div>
<p>Because the image has a z-index of -1, it will be placed behind the text.</p>
</div>

</body>
</html>
