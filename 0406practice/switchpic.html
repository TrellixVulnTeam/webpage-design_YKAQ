<!DOCTYPE html>
<html>
<body>

<h1>My work</h1>

<p>JavaScript can change HTML attributes.</p>

<p>In this case JavaScript changes the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='Timaeus.bmp'">before</button>

<img id="myImage" src="Timaeus.bmp" style="width:338px;height:474px">

<button onclick="document.getElementById('myImage').src='Timaeus.png'">after</button>

</body>
</html>
